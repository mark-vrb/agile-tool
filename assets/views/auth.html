<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Welcome to Agile-tool!</h1>
      <h3>An advanced Agile Management System, made with â™¥.</h3>
    </div>
    <div class="col-md-4">      
      <h4>Enter in system</h4>

      <div class="alert alert-danger alert-dismissable" ng-if="auth.error">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <strong>Error!</strong> {{auth.error.message}}
      </div>

      <form name="loginForm" ng-submit="submitLoginForm()" ng-if="auth.isLoginForm" novalidate>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="auth.user.email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="auth.user.password" ng-minlength="6" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
          <span>or</span>
          <a href="" ng-click="switchAuthType()">Signup</a>
        </div>        
      </form>

      <form name="signupForm" ng-submit="submitSignupForm()" ng-if="!auth.isLoginForm" novalidate>
        <div class="form-group">
          <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="auth.user.firstName" ng-maxlength="255" required>
        </div>

        <div class="form-group">
          <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="auth.user.lastName" ng-maxlength="255" required>
        </div>

        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email" ng-model="auth.user.email" ng-maxlength="255" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="auth.user.password" ng-minlength="6" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Signup</button>
          <span>or</span>
          <a href="" ng-click="switchAuthType()">Login</a>
        </div>
      </form>
    </div>
